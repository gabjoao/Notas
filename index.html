<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <h1>Notas</h1>

        <div class="group"></div>
    
        <section id="notas-container">
    
            
        </section>
    
        <button id="add" onclick="add()">+</button>
    </main>

    <section id="editar">
        <img id="voltar" onclick="voltar()" src="media/back.png" alt="">

        <form action="">
            <div class="titulo-container">
                <input id="in-titulo" type="text" name="in-titulo" value="" autocomplete="off">
            </div>
    
            <div class="icons-container">
                <img id="text" src="media/text.png" alt="">
                <input type="color" name="cor" id="cor">
                <img src="media/group.png" alt="">
                <img class="bin" src="media/bin.png" alt="">
            </div>
    
            <textarea autocomplete="off" name="in-texto" id="in-texto" cols="90" rows="12"></textarea>
            
            <input id="salvar-btn" type="submit" value="Salvar">
            
        </form>
    
    </section>
   
</body>
</html>
